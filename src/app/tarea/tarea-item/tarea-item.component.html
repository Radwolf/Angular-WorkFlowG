<div class="row py-md-3">
  <div class="col-0 col-xl-1"></div>
  <div class="col-12 col-xl-10">
    <div class="card">
      <div class="card-header">
        Tarea
      </div>
      <div class="card-body">
        <form role="form" [formGroup]="tareaForm">
          <div class="control-group row">
            <div class="form-group col-2">
              <label class="form-control-label" for="codigo">Código</label>
              <input type="text" class="form-control" id="codigo" formControlName="codigo" name="codigo" placeholder="Código de la tarea">
              <div *ngIf="tareaForm.controls.codigo.invalid && tareaForm.controls.codigo.touched" class="alert alert-danger">
                La descripción es obligatoria
              </div>
            </div>
            <div class="form-group col-4">
              <label class="form-control-label" for="descripcion">Descripción</label>
              <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion" placeholder="Descripción de la tarea">
              <div *ngIf="tareaForm.controls.descripcion.invalid && tareaForm.controls.descripcion.touched" class="alert alert-danger">
                La descripción es obligatoria
              </div>
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" formControlName="tipo" placeholder="Tipo de tarea">
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="aplicacion">Aplicación</label>
              <input type="text" class="form-control" id="aplicacion" formControlName="aplicacion" name="aplicacion" placeholder="Aplicación">
            </div>
          </div>
          <div class="control-group row">
            <div class="form-group col-3">
              <label class="form-control-label" for="despliegue">Despliegue</label>
              <input type="text" class="form-control" id="despliegue" formControlName="despliegue" name="despliegue" placeholder="Despliegue">
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="fecha">Fecha</label>
              <input type="text" class="form-control" id="fecha" formControlName="fecha" name="fecha" placeholder="Fecha despliegue">
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="usuario">Usuario</label>
              <input type="text" class="form-control" id="usuario" formControlName="usuario" name="usuario" placeholder="Usuario">
            </div>
            <div class="control-group row">
              <div class="form-group col-3">
                <label class="form-control-label" for="estado">Estado</label>
                <select id="estado" class="form-control" formControlName = "estado" [ngModelOptions]="{standalone: true}">
                  <option [value]="'DES'">Desarrollo</option>
                  <option [value]="'PROD'">Producción</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-right">
        <button type="button" class="button btn btn-secondary" (click)="onReturn()">Volver</button>
        <button type="button" class="button btn btn-secondary" (click)="onNew()">Nuevo</button>
        <button type="button" class="button btn btn-primary" [disabled]="!tareaForm.valid" (click)="onSuccess()">Guardar</button>
      </div>
    </div>
  </div>
  <div class="col-0 col-xl-1"></div>
</div>
<pre>{{tareaForm.value | json}}</pre>
<pre>{{tareaForm.valid | json}}</pre>
