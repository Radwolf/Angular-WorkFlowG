<div class="row">
  <div class="col col-12">
    <h4>Tarea {{tarea.codigo}}</h4>
    <form role="form">
      <div class="control-group row">
        <div class="form-group col-6">
          <label class="form-control-label" for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" [(ngModel)]="tarea.descripcion" name="descripcion" placeholder="Descripción de la tarea">
        </div>
        <div class="form-group col-3">
          <label class="form-control-label" for="aplicacion">Aplicación</label>
          <input type="text" class="form-control" id="aplicacion" [(ngModel)]="tarea.aplicacion" name="aplicacion" placeholder="Aplicación">
        </div>
        <div class="form-group col-3">
          <label class="form-control-label" for="despliegue">Despliegue</label>
          <input type="text" class="form-control" id="despliegue" [(ngModel)]="tarea.despliegue" name="despliegue" placeholder="Despliegue">
        </div>
      </div>
      <div class="control-group row">
        <div class="form-group col-3">
          <label class="form-control-label" for="estado">Estado</label>
          <select id="estado" class="form-control" [(ngModel)]="tarea.estado" [ngModelOptions]="{standalone: true}">
            <option [value]="'DES'">Desarrollo</option>
            <option [value]="'PROD'">Producción</option>
          </select>
        </div>
      </div>
      <footer class="form-group text-right">
        <input type="button" class="button btn btn-secondary" (click)="volver()" value="Volver" />
        <input type="button" class="button btn btn-secondary" (click)="limpiar()" value="Nuevo" />
        <input type="button" class="button btn btn-primary" (click)="addCliente()" value="Guardar" />
      </footer>
    </form>
  </div>
</div>
